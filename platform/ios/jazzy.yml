      - GCLShape
      - GCLMultiPoint
      - GCLPointAnnotation
      - GCLPointCollection
      - GCLPolygon
      - GCLPolyline
      - GCLMultiPolygon
      - GCLMultiPolyline
      - GCLShapeCollection
